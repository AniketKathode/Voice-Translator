<!DOCTYPE html>
<html>
<head>
    <title>Hindi to English Voice Translator</title>
</head>
<body>
    <h1>🎙️ Speak in Hindi → English Audio</h1>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop Recording</button>
    <p><strong>Hindi Text:</strong> <span id="original"></span></p>
    <p><strong>English Translation:</strong> <span id="translated"></span></p>
    <audio id="audio" controls></audio>

    <script src="/static/script.js"></script>
</body>
</html>
